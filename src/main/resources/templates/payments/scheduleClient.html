<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment schedule</title>
</head>
<body>

<div th:each="payment :${payments}">
    <p th:text="${payment.getDate() + ', ' + payment.getSumLoan() + ' loan, ' + payment.getSumPercent() + ' percent'}"></p>
</div>

</body>
</html>
