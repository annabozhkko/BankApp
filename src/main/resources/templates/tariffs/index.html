<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="tariff : ${page}">
    <a th:href="@{tariffs/{id}(id=${tariff.getId()})}"
       th:text="${tariff.getSum() + ', ' + tariff.getRate() + '%, ' + tariff.getPeriod() + ' months'}">user</a>
</div>

<br/>
<hr/>

<form action="/tariffs/new" method="get">
    <button type="submit">Create new tariff</button>
</form>


<form action="/" method="get">
    <button type="submit">Main Menu</button>
</form>


<div>
    <ul>
        <li th:if="${page.hasPrevious()}">
            <a th:href="@{(${httpServletRequest.requestURI})(page=${page.previousPageable().pageNumber})}" th:text="'Prev'">
            </a>
        </li>
        <li th:if="${page.hasNext()}">
            <a th:href="@{(${httpServletRequest.requestURI})(page=${page.nextPageable().pageNumber})}" th:text="'Next'" th:attr="href=@{(${httpServletRequest.requestURI})(page=${page.nextPageable().pageNumber})}">
            </a>
        </li>
    </ul>
</div>

</body>
</html>
